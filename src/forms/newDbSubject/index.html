<html>

<head>
  <meta charset="UTF-8">
  <title>Nueva Materia</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/home.css">
</head>

<body>
  <!-- Begining of the form -->
  <form id="new-db-subject-form" onsubmit="newDbSubject();">

    <!-- Code of the subject -->
    <div class="form-label">Código</div>
    <input type="text" name="Codigo" required/>

    <!-- Name of the subject -->
    <div class="form-label">Materia</div>
    <input type="text" name="Materia" required/>

    <!-- Program (Undergraduate or Postgraduate) -->
    <div class="form-label">Programa</div>
    <select class="" name="Programa">
      <option value="Pregrado">Pregrado</option>
      <option value="Postgrado">Postgrado</option>
    </select>

    <!-- University -->
    <div class="form-label">Universidad</div>
    <input type="text" name="Universidad" required/>

    <!-- Campus -->
    <div class="form-label">Sede</div>
    <input type="text" name="Sede" required/>

    <!-- School / Area -->
    <div class="form-label">Facultad</div>
    <input type="text" name="Facultad" required/>

    <!-- Department -->
    <div class="form-label">Departamento</div>
    <input type="text" name="Departamento" required/>

    <!-- Number of Credits -->
    <div class="form-label">Creditos</div>
    <input type="number" name="Creditos" min="1" max="100" required/>

    <!-- Submit button -->
    <input type="submit" name="Aceptar" value="Aceptar"/>
  </form>

  <!-- Submit function -->
  <script src="js/newDbSubject.js"></script>
</body>

</html>
