<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>¡Bienvenido!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../css/workSpace.css">
  <link rel="stylesheet" href="css/Subjects.css">
</head>

<body>
  <!-- Tabs bar -->
  <div class="tabs-bar full-width medium">
    <a class="tab pointer float-left active">Grupo de Materias</a>
    <a class="tab pointer float-left">Planeación</a>
    <a class="tab pointer float-left">Malla</a>
    <a class="tab pointer float-left">Semestre</a>
  </div>

  <!-- Tool bar -->
  <div class="tool-bar full-width">
    <img src="../../assets/icons8-add-file-50.png" class="tool pointer float-left right-border">
    <img src="../../assets/icons8-email-open-50.png" class="tool pointer float-left right-border">
    <img src="../../assets/icons8-save-50.png" class="tool pointer float-left right-border">

    <div class="tool-separator float-left right-border"></div>

    <img id="NEW-DB-SUBJECT" src="../../assets/icons8-plus-50.png" class="tool pointer right-border">
  </div>

  <!-- Work space of the subject table -->
  <div class="work-space with-tool-bar full-width">

    <!-- Table with all the subjects in the database -->
    <div class="database-view float-left medium right-border">
      <table id="DATABASE-TABLE" class="full-width t-center">

        <tr>
          <th class="right-border">Codigo</th>
          <th class="right-border">Nombre</th>
          <th class="right-border">Créditos</th>
          <th class="right-border">Universidad</th>
          <th class="right-border">Sede</th>
          <th class="right-border">Facultad</th>
          <th class="right-border">Departamento</th>
          <th class="right-border">Programa</th>
          <th>Borrar</th>
        </tr>

      </table>
    </div>

    <!-- Filter of the table -->
    <div class="database-filter float-left">
      Filtro
    </div>
  </div>

  <div id="status-bar" class="status-bar full-width small">Idle</div>

  <!-- Script to handle the events -->
  <script src="../js/workSpace.js"></script>
  <script src="js/subjects.js"></script>
</body>

</html>
