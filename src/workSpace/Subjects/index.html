<html>

<head>
  <meta charset="UTF-8">
  <title>¡Bienvenido!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../css/workSpace.css">
  <link rel="stylesheet" href="css/Subjects.css">

  <script src="../../js/style.js"></script>
</head>

<body>

  <!-- Draggable bar -->
  <div class="draggable palette-midnight-blue btn-toolbar">
    <div class="btn-group ml-auto">

      <!-- Iconize button -->
      <button id="ICONIZE" class="btn btn-warning btn-sm rounded-0 p-1">
        <span class="fui-triangle-down-small"></span>
      </button>

      <!-- Maximize button -->
      <button id="MAXIMIZE" class="btn btn-primary btn-sm rounded-0 p-1">
        <span class="fui-windows"></span>
      </button>

      <!-- Close button -->
      <button id="CLOSE" class="btn btn-danger btn-sm rounded-0 p-1">
        <span class="fui-cross"></span>
      </button>

    </div>
  </div>

  <!-- Tabs bar -->
  <ul class="nav nav-tabs user-select-none">
    <li class="nav-item">
      <a class="nav-link active bg-primary text-light">Grupo de Materias</a>
    </li>

    <li class="nav-item">
      <a class="nav-link">Planeación</a>
    </li>

    <li class="nav-item">
      <a class="nav-link">Malla</a>
    </li>

    <li class="nav-item">
      <a class="nav-link">Semestre</a>
    </li>
  </ul>

  <!-- Tool bar -->
  <div class="tool-bar full-width">
    <img id="FILE-NEW" src="../../assets/icons8-add-file-50.png" class="tool pointer float-left right-border">
    <img id="FILE-OPEN" src="../../assets/icons8-email-open-50.png" class="tool pointer float-left right-border">
    <img id="FILE-SAVE" src="../../assets/icons8-save-50.png" class="tool pointer float-left right-border">

    <div class="tool-separator float-left right-border"></div>

    <img id="NEW-DB-SUBJECT" src="../../assets/icons8-plus-50.png" class="tool pointer right-border">
  </div>

  <!-- Work space of the subject table -->
  <div class="work-space with-tool-bar full-width">

    <!-- Table with all the subjects in the database -->
    <div class="database-view float-left medium right-border">
      <table id="DATABASE-TABLE" class="full-width t-center">

        <tr>
          <th class="right-border bottom-border">Codigo</th>
          <th class="right-border bottom-border">Nombre</th>
          <th class="right-border bottom-border">Créditos</th>
          <th class="right-border bottom-border">Universidad</th>
          <th class="right-border bottom-border">Sede</th>
          <th class="right-border bottom-border">Facultad</th>
          <th class="right-border bottom-border">Departamento</th>
          <th class="right-border bottom-border">Programa</th>
          <th class="bottom-border">Borrar</th>
        </tr>

      </table>
    </div>

    <!-- Filter of the table -->
    <div class="database-filter float-left">
      Filtro
    </div>
  </div>

  <div id="status-bar" class="status-bar full-width small">Idle</div>

  <!-- Script to handle the events -->
  <script src="../../js/buttons.js"></script>
  <script src="../js/workSpace.js"></script>
  <script src="js/subjects.js"></script>
</body>

</html>
